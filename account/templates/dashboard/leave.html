{% extends 'dashboard.html' %}
{% load static heroicons %}

{% block content %}
  <div class="absolute inset-6 bg-black bg-opacity-80 rounded flex items-center justify-center">
    <form method="post" class="w-[40rem] max-w-[90vw] flex flex-col gap-6 px-4 shadow-md p-4 bg-white rounded-md">
      {% csrf_token %}
      <input type="hidden" name="user" value="{{ user.id }}" />
      <div class="w-full flex flex-col items-center">
        <h2 class="text-2xl font-bold lowercase" style="font-variant: small-caps;">Leave request</h2>
        <span class="font-thin text-xs text-slate-600">file a leave request</span>
      </div>

      <div class="flex gap-x-4 gap-1 flex-wrap w-full">
        <div class="flex flex-col flex-none w-full">
          <label htmlFor="title" class="capitalize font-serif text-slate-500">title</label>
          <div class="relative items-center w-full flex border p-1 gap-1 pl-2 border-slate-400 rounded">
            <span class="scale-75 text-slate-600">{% heroicon_outline 'pencil' %}</span>
            <input required name="title" type="text" class="p-1 px-2 w-full border-none outline-none bg-transparent text-slate-500 resize-none" autoComplete="off" />
          </div>
        </div>

        <div class="flex flex-col basis-52 grow">
          <label htmlFor="from_date" class="capitalize font-serif text-slate-500">from</label>
          <div class="relative items-center w-full flex border p-1 gap-1 pl-2 border-slate-400 rounded">
            <span class="scale-75 text-slate-600">{% heroicon_outline 'calendar-days' %}</span>
            <input required name="from_date" type="date" class="p-1 px-2 w-full border-none outline-none bg-transparent text-slate-500 resize-none" autoComplete="off" />
          </div>
        </div>

        <div class="flex flex-col basis-52 grow">
          <label htmlFor="to_date" class="capitalize font-serif text-slate-500">to</label>
          <div class="relative items-center w-full flex border p-1 gap-1 pl-2 border-slate-400 rounded">
            <span class="scale-75 text-slate-600">{% heroicon_outline 'calendar-days' %}</span>
            <input required name="to_date" type="date" class="p-1 px-2 w-full border-none outline-none bg-transparent text-slate-500 resize-none" autoComplete="off" />
          </div>
        </div>

        <div class="flex flex-col basis-52 grow">
          <label htmlFor="description" class="capitalize font-serif text-slate-500">description</label>
          <div class="relative items-center w-full flex border p-1 gap-1 pl-2 border-slate-400 rounded">
            <span class="scale-75 text-slate-600">{% heroicon_outline 'pencil-square' %}</span>
            <textarea required name="description" class="p-1 px-2 w-full h-20 border-none outline-none bg-transparent text-slate-500 resize-none" autoComplete="off"></textarea>
          </div>
        </div>
      </div>

      <button class="self-center py-2 px-28 text-center font-bold bg-slate-700 text-white rounded">Submit</button>
    </form>
  </div>
{% endblock %}
