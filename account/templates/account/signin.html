{% extends 'account.html' %}
{% load static heroicons %}

{% block content %}
  <form method="post" class="w-96 flex flex-col gap-6 px-4">
    {% csrf_token %}
    <div class="w-full flex flex-col items-center">
      <h2 class="text-2xl font-bold lowercase" style="font-variant: small-caps;">Sign in</h2>
      <span class="font-thin text-xs text-slate-600">Enter your credentials below</span>
    </div>

    <div class="flex gap-x-4 gap-1 flex-wrap w-full">
      <div class="flex flex-col basis-52 grow">
        <label htmlFor="username" class="capitalize font-serif text-slate-500">username</label>
        <div class="relative items-center w-full flex border p-1 gap-1 pl-2 border-slate-400 rounded">
          <span class="scale-75 text-slate-600">{% heroicon_outline 'pencil' %}</span>
          <input required name="username" type="text" class="p-1 px-2 w-full border-none outline-none bg-transparent text-slate-500 resize-none" autoComplete="off" />
        </div>
      </div>

      <div class="flex flex-col basis-52 grow">
        <label htmlFor="password" class="capitalize font-serif text-slate-500">password</label>
        <div class="relative items-center w-full flex border p-1 gap-1 pl-2 border-slate-400 rounded">
          <span class="scale-75 text-slate-600">{% heroicon_outline 'eye-slash' %}</span>
          <input required name="password" type="password" class="p-1 px-2 w-full border-none outline-none bg-transparent text-slate-500 resize-none" autoComplete="off" />
        </div>
      </div>
    </div>

    <button class="w-full py-2 text-center font-bold bg-slate-700 text-white rounded">Submit</button>
    {% comment %} <span class="font-semibold text-xs text-slate-400 text-center">Need an account? <a href="{% url 'account:signup-view' %}" class="underline">Sign up here</a></span> {% endcomment %}
  </form>
{% endblock %}
